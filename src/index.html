<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AI Mocktail Maker</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />

    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç∏</text></svg>">

    <script type="module">window.LLAMA_CPP_API = "{{ LLAMA_CPP_API }}"</script>
    <script type="module" src="index.js"></script>
  </head>

  <body>
    <main>
      <header>
        <img src="/img/lil-vector.svg" aria-hidden="true"/>
        <h1>AI Mocktail Maker</h1>
        <p>Powered by Llama 2 ü¶ô</p>
        <hr/>
      </header>

      <form action="#">
        <fieldset>
          <label for="base-prompt">Prompt</label>
          <textarea id="base-prompt" disabled>Write a mocktail recipe.</textarea>
        </fieldset>

        <fieldset>
          <label for="additional-instructions">Additional Instructions</label>
          <textarea id="additional-instructions" name="additional-instructions"></textarea>
        </fieldset>

        <fieldset>
          <label for="model-temperature">Model temperature <em>("creativity")</em></label>
          <select id="model-temperature" name="model-temperature">
            <option value="1.0">Very hot (1.0)</option>
            <option value="0.7">Hot (0.7)</option>
            <option value="0.5" selected>Cozy (0.5)</option>
            <option value="0.2">Cold (0.2)</option>
            <option value="0.0">Very cold (0.0)</option>
          </select>
        </fieldset>
        
        <fieldset>
          <button id="generate">Cheers!</button>
        </fieldset>
      </form>

      <dialog>
        <div>
            <h2>Your recipe:</h2>

            <textarea disabled></textarea>

            <form method="dialog">
              <button>Thanks!</button>
            </form>
        </div>
      </dialog>
    </main>
  </body>
</html>
